<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD with Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Vehicles CRUD</h1>
    </div>

    {{car}}

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href = "form/" class="btn btn-success">Add</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Model</th>
              <th scope="col">Brand</th>
              <th scope="col">Year</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.model}}</td>
              <td>{{dbs.brand}}</td>
              <td>{{dbs.year}}</td>
              <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">View</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Edit</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btn-Del">Delete</a>
              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
